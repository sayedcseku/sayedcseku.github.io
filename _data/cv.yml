- title: Research and Projects
  type: nested_list
  contents:
    - title: Threatmap: Framework for Enhanced Naval Security Awareness
      items:
        - Designed and implemented a real-time framework to enhance situational awareness and threat prediction for naval agents using machine learning algorithms.
        - Designed realistic agent models that include systems for sensing and defense and their structured coverage areas.
        - Published in Proceedings of the Conference on Harbor, Maritime and Multimodal Logistic Modeling & Simulation.
    - title: NavySim: Multi-Vessel Simulation and Analysis Engine
      items:
        - Created NavySim, a simulation engine for advanced naval research, enabling analysis and modeling of multiple vessels in complex scenarios.
        - Utilized HMMs, LSTMs, Threatmap, and other intent recognition algorithms to provide real-time prediction of vessel intent in the presence of coordinated groups/swarms of adversarial ships/boats.
        - Published in IEEE Conference on Games '24 and under review in IEEE Transactions on Games and CASE '25.
    - title: Retinal Blood Vessel Segmentation
      items:
        - Implemented models integrating supervised and unsupervised learning techniques to increase segmentation precision.
        - Designed Local Haar Pattern descriptor to extract features that can act to encode ad-hoc domain knowledge.
        - Published in IET Image Processing '20 journal and AIME '19, IbPRIA '19 conferences.
    - title: Dynamic Resource Allocation and Risk Minimization in Maritime Environments
      items:
        - Developed a novel Genetic Algorithm-based resource allocation framework for ship security focusing on visual analytics and multi-objective optimization.
        - Conducted an extensive evaluation of resource allocation techniques in complex, real-world maritime scenarios.
        - Published in ICINCO '23 and under review in ICINCO Lecture Note Series.
    - title: Fusion of Multimodal Mammogram Views to Detect Breast Cancer
      items:
        - Used graph convolution to learn to reason bilateral and ipsilateral views of the breast and detect mass.
        - Introduced a geometric architectural distortion data augmentation scheme to reason temporally to localize changes in breast mass and calcification.
        - GitHub: <a href="https://github.com/Znasif/ContrastMammogram">ContrastMammogram</a>

